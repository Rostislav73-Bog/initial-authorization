<!DOCTYPE HTML>
<html>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="first_page/first.js"></script>
<head>
    <meta charset="utf-8">
    <title>Страница</title>
    <link rel="stylesheet" type="text/css" href="first_page/first.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 align="center">Movie selection</h3>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://st2.depositphotos.com/thumbs/1038117/image/6021/60212833/api_thumb_450.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://static9.depositphotos.com/thumbs/1000647/image/1202/12029211/api_thumb_450.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
          </button>
        </div>
        <ul class="nav nav-pills nav-fill" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Фильмы</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Сериалы</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Мультфильмы</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false">Аниме</button>
          </li>
        </ul>
        <select class="form-select form-select-sm" aria-label=".form-select-sm пример-2">
          <option selected>Выберите жанр</option>
          <option value="1">Боевик</option>
          <option value="2">Вестерн</option>
          <option value="3">Детектив</option>
          <option value="4">Драма</option>
          <option value="5">Комердия</option>
          <option value="6">Мелодрама</option>
        </select>

    <div align="center">
        <input class="form-control" type="text" placeholder="Введите название фильма">
        <button id="input_film">Найти</button>
        <a href="/main.html">Авторизация</a>
    </div>
    <div>
        <div>
            <h3 align="center">О фильме</h3>
            <button>Добавить к "Хочу посмотреть"</button>
            <button>Добавить к "Просмотренные фильмы"</button>
        </div>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
