<!DOCTYPE HTML>
<html>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script src="static/main.js"></script>
 <head>
  <meta charset="utf-8">
  <title>Страница</title>
  <link rel="stylesheet" type="text/css" href="static/style.css" />
 </head>
 <body>
    <div class="container">
        <div class="block">
            <section class="block__item block-item">
                <h2 class="block-item_title">У вас есть аккаунт?</h2>
                <button class="block-item_btn signin-btn">Войти</button>
            </section>
           <section class="block__item block-item">
                <h2 class="block-item_title">Нет аккаунта?</h2>
                <button class="block-item_btn signup-btn" >Зарегистрироваться</button>
            </section>
        </div>
        <div class="form-box">
            <form action="" class="form form_signin">
                <h3 class="form_title">Вход</h3>
                <p>
                    <input type="text" placeholder="Логин" class="form_input">
                </p>
                <p>
                    <input type="text" placeholder="Пароль" class="form_input">
                </p>
                <p>
                    <button class="form_btn">Войти</button>
                    <a href="home/home.html" class="btn">Переход по ссылке</a>
                </p>
            </form>
            <form action="" class="form form_signup" id="form_in">
                <h3 class="form_title">Регистрация</h3>
                <p>
                    <input type="email" placeholder="Email" class="form_input" id="email_in">
                </p>
                <p>
                    <input type="text" placeholder="Логин" class="form_input" id="login_in">
                </p>
                <p>
                    <input type="text" placeholder="Пароль" class="form_input" id="password_in">
                </p>
                <p>
                    <button  class="form_btn form_btn_signup" id="btn_in">Зарегистрироваться</button>
                </p>
            </form>
        </div>
    </div>
 </body>
</html>
